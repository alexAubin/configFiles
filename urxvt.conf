! vim: set filetype=xdefaults :

!XFT settings

Xft.dpi:                 96
Xft.antialias:           true
Xft.hinting:             full
Xft.hintstyle:           hintslight
Xft.rgba:                rgb

URxvt.cutchars:          `"()'*<>[]{|}"
 
URxvt.geometry:          100x45+100x100
URxvt.borderLess:        false
URxvt.transparent:       false
URxvt*buffered:          true
URxvt.depth:             16
URxvt*fading:            16
URxvt.internalBorder:    10
URxvt.externalBorder:    0

URxvt.saveLines:         10000
URxvt.xftAntialias:      true
URxvt.font:              xft:inconsolata:pixelsize=17:antialias=true:hinting=true, xft:dejavu sans mono:pixelsize=13:antialias=true,hinting=true
URxvt.boldFont:          xft:inconsolata:bold:pixelsize=17:antialias=true:hinting=true, xft:dejavu sans mono:pixelsize=13:antialias=true,hinting=true
URxvt.italicFont:        xft:inconsolata:italic:pixelsize=17:antialias=true:hinting=true, xft:dejavu sans mono:pixelsize=13:antialias=true,hinting=true
URxvt.bolditalicFont:    xft:inconsolata:bold:italic:pixelsize=17:antialias=true:hinting=true, xft:dejavu sans mono:pixelsize=13:antialias=true,hinting=true
URxvt.imLocale:          en_US.UTF-8

URxvt.underlineColor:    #999999
URxvt.cursorBlink:       true
URxvt.cursorColor:       #808080
URxvt.cursorColor2:      #000000
URxvt.borderColor:       #101010

URxvt.scrollBar:         False
URxvt.scrollBar_right:   False
 
URxvt.scrollTtyOutput:   False
URxvt.scrollWithBuffer:  True
URxvt.scrollTtyKeypress: True
URxvt.urgentOnBell:      True

URxvt*loginShell:        true

URxvt.perl-ext-common:   default,matcher
URxvt.url-launcher:      firefox
URxvt.matcher.button:    1

*.background:   #101010
*.foreground:   #C0C0C0

